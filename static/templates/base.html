{% load static %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}"/>
    </head>
    <body>
        <nav>
            <div style="text-align: center; background-color: blue;padding: 1%;">
                <a href="{% url 'home'%}"><h1>CalorieHub</h1></a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button>Logout</button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <button>Login</button>
                </a>
                <a href="{% url 'signup' %}">
                    <button>Signup</button>
                </a>
                {% endif %}
            </div>
        </nav>

        
        {% block content %}


        {% endblock %}
    
    </body>
</html>
