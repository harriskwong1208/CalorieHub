{% extends "base.html" %}

{% block content %}
    <h1 style="display: inline; margin-right: 1%;">Food list</h1>
    <a href="{% url 'food.new' %}" >
        <button>Enter new food</button>
    </a>
    <ul>
        {% for item in food%}
        <li class="food-li">{{item.title}}
            <a style="margin-left: 2%;" href="{% url 'food.detail' item.id %}"><button>Click </button></a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
